<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="text/javascript">
tarteaucitron.init({
    // C'est la ligne la plus importante : mettez ici le lien vers votre page de politique de confidentialité
    "privacyUrl": "/politique-de-confidentialite.html", 
    
    // Le nom du cookie qui stocke les préférences de l'utilisateur
    "cookieName": "tarteaucitron", 
    
    // J'ai mis "bottom" pour un bandeau en bas, c'est moins intrusif qu'une pop-up au milieu
    "orientation": "bottom",

    // C'est l'option la plus importante pour le RGPD : on attend le consentement de l'utilisateur
    "highPrivacy": true,
    
    // Afficher les boutons "Tout accepter" et "Tout refuser", ce qui est une exigence légale
    "AcceptAllCta": true,
    "DenyAllCta": true,

    // Options utiles pour l'interface
    "showAlertSmall": false, // On n'affiche pas la petite bulle en bas
    "cookieslist": false,    // On n'affiche pas la liste des cookies en permanence
    "showIcon": true,        // On affiche l'icône cookie pour que l'utilisateur puisse changer d'avis
    "iconPosition": "BottomRight",
    
    "removeCredit": false, // On laisse le crédit pour cet outil gratuit, c'est sympa :)
    "moreInfoLink": true   // On affiche le lien "En savoir plus" qui mène à la page de confidentialité
});
</script>
